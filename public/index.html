<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/theme.css">
        <link rel="stylesheet" href="assets/styles/style.css"><link
            rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"> <link rel="preconnect"
            href="https://fonts.gstatic.com" crossorigin><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="app">
            <div class="screen join-screen active">
                <div class="form">
                    <h2>Join Chat</h2>
                    <div class="form-input">
                        <!--<label>Username</label>-->
                        <input type="text" id="username" required
                            placeholder="Username" maxlength="20" minlength="3"/>
                        <!--</div>
                <div class="form-input">
                    <label>Password</label>-->
                        <input type="password" id="password" required
                            placeholder="Password">
                    </div>
                    <!-- Display the wrong password message here -->
                    <div class="form-input"><button id="join-user">Join</button>
                    </div>
                </div>
            </div>
            <div class="screen chat-screen">
                <div class="header">
                    <div class="logo">dynwave</div>
                    <!-- Corrected ID here -->
                    <button id="exit-chat">Sign Out</button>
                </div>
                <div class="messages">
                </div>
                <div class="typebox">
                    <input placeholder="Type Here..." type="text" id="msg-input">
                    <button id="send-msg"><span
                            class="material-symbols-outlined md-48">
                            send
                        </span></button>
                </div>
            </div>
        </div>
        <script src="socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>

</html>
